<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Insper - Upload e Conversão de Imagens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Área de Clientes - Projeto Insper</h1>
    </header>

    <section class="upload-section">
        <h2>Enviar Nova Imagem</h2>
        <input type="file" id="fileUpload">
        <button onclick="uploadImage()">Enviar Imagem</button>
    </section>

    <section class="images-section">
        <h2>Imagens Armazenadas</h2>
        <button onclick="listImages()">Carregar Imagens</button>
        <ul id="imageList"></ul>

        <!-- Área para exibir a imagem selecionada -->
        <div id="imageViewer" class="image-viewer"></div>
    </section>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
